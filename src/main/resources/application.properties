# Application Name
spring.application.name=${SPRING_APPLICATION_NAME:CustomWorld_Backend}
server.port=${SPRING_APPLICATION_PORT:8081}
# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/customworld}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:springuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:azaleodel}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=Z3V1b3J0ZXN0bG9uZ2V0c3VwZXJzZWNyZXRrZXlmb3Jqd3Roc2UxMjM0NTY3ODkwMTIzNDU2Nzg5MA==
