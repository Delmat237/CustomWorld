# File storage configuration
file.upload-dir=./Uploads

# CinetPay API Configuration
cinetpay.api-key=${CINETPAY_API_KEY}
cinetpay.site-id=${CINETPAY_SITE_ID}
cinetpay.api-url=${CINETPAY_API_URL:https://api-checkout.cinetpay.com/v2/payment}
cinetpay.notify-url=${CINETPAY_NOTIFY_URL:http://192.168.1.109:8080/api/payments/notify}
cinetpay.return-url=${CINETPAY_RETURN_URL:http://192.168.1.109:3000/payment/return}

# Email Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
