# Application Name
spring.application.name=${SPRING_APPLICATION_NAME:CustomWorld_Backend}
server.port=${SPRING_APPLICATION_PORT:8081}
# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=Z3V1b3J0ZXN0bG9uZ2V0c3VwZXJzZWNyZXRrZXlmb3Jqd3Roc2UxMjM0NTY3ODkwMTIzNDU2Nzg5MA==
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.reset-token-expiration=${JWT_RESET_TOKEN_EXPIRATION:1800000}

# File storage configuration
file.upload-dir=./Uploads

# NotchPay API Configuration
notchpay.api-key=${NOTCHPAY_API_KEY}
notchpay.private-key=${NOTCHPAY_PRIVATE_KEY}
notchpay.api-url=${NOTCHPAY_API_URL}
notchpay.callback-url=${NOTCHPAY_CALLBACK_URL:https://customworld.onrender.com/api/payments/notify}  


# Email Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
# Twilio Configuration (optionnel)


# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.com.customworld=DEBUG
